{% extends 'base.html' %}

{% block title %}
<title>Kids Index</title>
{% endblock %}

{% block content %}
<h1>Kids Index</h1>

{% for kid in kids %}
<a href="{% url 'kid_detail' kid.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ kid.name }}</span>
            <p>Age: {{ kid.age }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
