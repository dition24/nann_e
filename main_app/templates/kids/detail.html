{% extends 'base.html' %}

{% block title %}
<title>Kid Detail</title>
{% endblock %}

{% block content %}
<h1>Kid Detail</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ kid.name }}</span>
                <p>Age: {{ kid.age }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'kid_update' kid.id %}">Update</a>
                <a href="{% url 'kid_delete' kid.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
